language: go
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  goarch:
  - amd64
before_script:
- export GO111MODULE=on
- make dep
script:
- make build
- make lint
- make format
before_deploy:
- make release_dep
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./dist/unifi_exporter*"
  on:
    repo: miton18/unifi-exporter
    branch: master
    tags: true
